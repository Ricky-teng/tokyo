<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tokyo Album</title>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>上傳你的東京旅遊照片</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadImage()">上傳圖片</button>
  <p id="status"></p>
  <img id="preview" src="" alt="" />

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      const status = document.getElementById('status');
      const preview = document.getElementById('preview');
      const file = input.files[0];

      if (!file) {
        status.textContent = "請選擇圖片";
        return;
      }

      status.textContent = "處理中...";

      let uploadFile = file;

      if (file.size > 10 * 1024 * 1024) {
        try {
          status.textContent = "圖片超過10MB，正在壓縮...";
          const options = {
            maxSizeMB: 9.5,
            maxWidthOrHeight: 1920,
            useWebWorker: true
          };
          uploadFile = await imageCompression(file, options);
        } catch (err) {
          status.textContent = "壓縮失敗：" + err.message;
          return;
        }
      }

      const formData = new FormData();
      formData.append("file", uploadFile);
      formData.append("upload_preset", "tokyo_album");

      try {
        const res = await fetch("https://api.cloudinary.com/v1_1/dd2lnjt52/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.secure_url) {
          status.textContent = "✅ 上傳成功！";
          preview.src = data.secure_url;
        } else {
          status.textContent = "❌ 上傳失敗：" + (data.error?.message || '未知錯誤');
        }
      } catch (err) {
        status.textContent = "❌ 錯誤：" + err.message;
      }
    }
  </script>
</body>
</html>
