<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>旅遊相簿</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    #photoContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .photo-item {
      position: relative;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 8px;
      background: white;
    }
    .photo-item img {
      max-width: 200px;
      border-radius: 4px;
      display: block;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<h1>旅遊相簿</h1>
<div id="photoContainer"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  // ✅ 你的 Firebase 設定
  const firebaseConfig = {
    apiKey: "AIzaSyDFh075x68NVbXfkvlPv4wa3uNi-rilcEk",
    authDomain: "tokyo-14278.firebaseapp.com",
    projectId: "tokyo-14278",
  };

  // ✅ 初始化 Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ✅ 載入 Firestore 中的圖片
  function loadPhotos() {
    const container = document.getElementById("photoContainer");
    container.innerHTML = "";

    db.collection("photos").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
      container.innerHTML = ""; // 清空後重新渲染
      snapshot.docs.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "photo-item";
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="旅遊照片">
          <button class="delete-btn" onclick="deletePhoto('${doc.id}')">刪除</button>
        `;
        container.appendChild(div);
      });
    });
  }

  // ✅ 刪除 Firestore 中的圖片記錄（⚠️不會刪除 Cloudinary 圖片）
  function deletePhoto(docId) {
    if (confirm("確定要刪除這張圖片嗎？")) {
      db.collection("photos").doc(docId).delete()
        .then(() => console.log("已刪除 Firestore 資料"))
        .catch((err) => console.error("刪除失敗：", err));
    }
  }

  // 初始化相簿
  loadPhotos();
</script>

</body>
</html>
