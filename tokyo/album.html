<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokyo 相簿</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen">

  <div class="max-w-4xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4 text-center">📷 Tokyo 相簿</h1>

    <!-- 上傳欄位 -->
    <div class="flex flex-col items-center gap-4 mb-6">
      <input type="file" id="uploadInput" multiple accept="image/*" class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
      <button onclick="handleUpload()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
        上傳照片
      </button>
      <progress id="uploadProgress" value="0" max="100" class="w-1/2 h-2 hidden"></progress>
    </div>

    <!-- 旋轉圈 -->
    <div id="loadingSpinner" class="spinner"></div>

    <!-- 相簿照片 -->
    <div id="photoContainer" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFh075x68NVbXfkvlPv4wa3uNi-rilcEk",
      authDomain: "tokyo-14278.firebaseapp.com",
      projectId: "tokyo-14278",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const photosRef = db.collection("photos");

    const deletePassword = "Aa123321@@"; // ⛔ 替換成你自己的密碼

    async function loadPhotos() {
      const container = document.getElementById("photoContainer");
      const spinner = document.getElementById("loadingSpinner");
      container.innerHTML = "";
      spinner.style.display = "block";

      const snapshot = await photosRef.orderBy("timestamp", "desc").get();

      spinner.style.display = "none";

      snapshot.forEach(doc => {
        const { url } = doc.data();
        const photoBox = document.createElement("div");
        photoBox.className = "relative group";

        photoBox.innerHTML = `
          <img src="${url}" alt="photo" class="rounded shadow-md w-full object-cover">
          <div class="absolute top-2 right-2 hidden group-hover:flex flex-col bg-white shadow rounded z-10">
            <button class="deleteBtn text-red-500 px-2 py-1 hover:bg-gray-100 text-sm">刪除</button>
            <a href="${url}" download class="text-blue-500 px-2 py-1 hover:bg-gray-100 text-sm text-center">下載</a>
          </div>
        `;

        photoBox.querySelector(".deleteBtn").addEventListener("click", () => {
          const input = prompt("請輸入刪除密碼");
          if (input !== deletePassword) {
            alert("密碼錯誤，無法刪除！");
            return;
          }
          if (confirm("確定要刪除這張圖片嗎？")) {
            photosRef.doc(doc.id).delete().then(loadPhotos);
          }
        });

        container.appendChild(photoBox);
      });
    }

    async function handleUpload() {
      const files = document.getElementById("uploadInput").files;
      if (!files.length) return alert("請選擇圖片");

      const progressBar = document.getElementById("uploadProgress");
      progressBar.classList.remove("hidden");

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        const options = {
          maxSizeMB: 1,
          maxWidthOrHeight: 1280,
          useWebWorker: true
        };
        const compressed = await imageCompression(file, options);

        const formData = new FormData();
        formData.append("file", compressed);
        formData.append("upload_preset", "tokyo_album");

        progressBar.value = Math.round((i / files.length) * 100);

        const res = await fetch("https://api.cloudinary.com/v1_1/dd2lnjt52/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        await photosRef.add({
          url: data.secure_url,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      progressBar.classList.add("hidden");
      progressBar.value = 0;
      loadPhotos();
      document.getElementById("uploadInput").value = "";
    }

    loadPhotos();
  </script>
</body>
</html>
