  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFh075x68NVbXfkvlPv4wa3uNi-rilcEk",
      authDomain: "tokyo-14278.firebaseapp.com",
      projectId: "tokyo-14278",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const photosRef = db.collection("photos");

    const deletePassword = "Aa123321@@";

    async function handleUpload() {
      const files = document.getElementById("uploadInput").files;
      if (!files.length) return alert("è«‹é¸æ“‡æª”æ¡ˆ");

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        for (const file of files) {
          const isImage = file.type.startsWith("image/");
          const isVideo = file.type.startsWith("video/");
          if (!isImage && !isVideo) {
            alert("åªå…è¨±ä¸Šå‚³åœ–ç‰‡æˆ–å½±ç‰‡");
            continue;
          }

          document.getElementById("progressBar").classList.remove("hidden");

          let uploadFile = file;
          if (isImage) {
            uploadFile = await imageCompression(file, {
              maxSizeMB: 1,
              maxWidthOrHeight: 1280,
              useWebWorker: true,
            });
          }

          const formData = new FormData();
          formData.append("file", uploadFile);
          formData.append("upload_preset", "tokyo_album");

          const uploadUrl = isImage
            ? "https://api.cloudinary.com/v1_1/dd2lnjt52/image/upload"
            : "https://api.cloudinary.com/v1_1/dd2lnjt52/video/upload";

          const res = await fetch(uploadUrl, {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          await photosRef.add({
            url: data.secure_url,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            like: 0,
            type: isImage ? "image" : "video",
            location: { lat, lng }
          });

          document.getElementById("progressFill").style.width = "100%";
        }

        setTimeout(() => {
          document.getElementById("progressBar").classList.add("hidden");
          document.getElementById("progressFill").style.width = "0%";
        }, 1000);

        loadPhotos();
        document.getElementById("uploadInput").value = "";
      }, () => {
        alert("ç„¡æ³•å–å¾—å®šä½ï¼Œè«‹å…è¨±ç€è¦½å™¨æ¬Šé™ã€‚");
      });
    }

    async function loadPhotos() {
      const container = document.getElementById("photoContainer");
      container.innerHTML = "";
      document.getElementById("loading").classList.remove("hidden");

      const sort = document.getElementById("sortSelect").value;
      const filter = document.getElementById("filterSelect").value;

      let query = photosRef;
      if (sort === "newest") query = query.orderBy("timestamp", "desc");
      else if (sort === "oldest") query = query.orderBy("timestamp", "asc");
      else if (sort === "likes") query = query.orderBy("like", "desc");

      const snapshot = await query.get();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (filter !== "all" && data.type !== filter) return;

        const box = document.createElement("div");
        box.className = "relative bg-white p-2 rounded shadow group";

        const media = data.type === "video"
          ? `<video controls class="w-full rounded"><source src="${data.url}" type="video/mp4"></video>`
          : `<img src="${data.url}" alt="media" class="w-full object-cover rounded" />`;

        box.innerHTML = `
          <div class="overflow-hidden rounded">${media}</div>
          <div class="flex justify-between items-center mt-2 text-sm text-gray-600">
            <button onclick="likePhoto('${doc.id}', ${data.like || 0})" class="hover:text-red-600">â¤ï¸ ${data.like || 0}</button>
            <div class="relative">
              <button onclick="toggleMenu(this)" class="hover:text-blue-600">ï¸™</button>
              <div class="absolute right-0 mt-1 bg-white border rounded shadow hidden z-10">
                <button onclick="downloadMedia('${data.url}')" class="block px-3 py-1 hover:bg-gray-100 w-full text-left">ä¸‹è¼‰</button>
                <button onclick="deletePhoto('${doc.id}')" class="block px-3 py-1 hover:bg-gray-100 w-full text-left text-red-600">åˆªé™¤</button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(box);
      });

      document.getElementById("loading").classList.add("hidden");
    }

    function toggleMenu(button) {
      const menu = button.nextElementSibling;
      menu.classList.toggle("hidden");
    }

    async function likePhoto(id, currentLikes) {
      await photosRef.doc(id).update({ like: currentLikes + 1 });
      loadPhotos();
    }

    async function deletePhoto(id) {
      const input = prompt("è«‹è¼¸å…¥åˆªé™¤å¯†ç¢¼");
      if (input !== deletePassword) return alert("å¯†ç¢¼éŒ¯èª¤");
      if (confirm("ç¢ºå®šè¦åˆªé™¤é€™å¼µåœ–ç‰‡/å½±ç‰‡å—ï¼Ÿ")) {
        await photosRef.doc(id).delete();
        loadPhotos();
      }
    }

    function downloadMedia(url) {
      const filename = prompt("è«‹è¼¸å…¥æª”å", "tokyo-media");
      if (!filename) return;
      const link = document.createElement("a");
      link.href = url;
      link.download = filename;
      link.click();
    }

    loadPhotos();
  </script>
