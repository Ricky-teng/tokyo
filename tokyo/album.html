    async function loadPhotos() {
      const container = document.getElementById("photoContainer");
      container.innerHTML = "";
      document.getElementById("loading").classList.remove("hidden");

      const sort = document.getElementById("sortSelect").value;

      const snapshot = await query.get();
      snapshot.forEach(doc => {

        const box = document.createElement("div");

        box.innerHTML = `

      const input = prompt("è«‹è¼¸å…¥åˆªé™¤å¯†ç¢¼");

      if (confirm("ç¢ºå®šè¦åˆªé™¤é€™å¼µåœ–ç‰‡/å½±ç‰‡å—ï¼Ÿ")) {
        await photosRef.doc(id).delete();

    }

    async function handleUpload() {
      const files = document.getElementById("uploadInput").files;
      if (!files.length) return alert("è«‹é¸æ“‡æª”æ¡ˆ");

      for (const file of files) {
        const isImage = file.type.startsWith("image/");
        const isVideo = file.type.startsWith("video/");
        if (!isImage && !isVideo) {
          alert("åªå…è¨±ä¸Šå‚³åœ–ç‰‡æˆ–å½±ç‰‡");

        }

        document.getElementById("progressBar").classList.remove("hidden");

      setTimeout(() => {

      }, 1000);

      loadPhotos();
