<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>編輯個人資料</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- 🔹 Navbar -->
<nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <span class="text-lg font-semibold">個人檔案設定</span>
  <a href="album.html" class="text-white underline">返回相簿</a>
</nav>

<!-- 🔹 Profile Form -->
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <div class="flex flex-col items-center gap-4">
    <img id="avatarPreview" class="w-24 h-24 rounded-full object-cover" src="https://via.placeholder.com/100" alt="Avatar">
    <input type="file" id="avatarInput" accept="image/*" class="mb-2">
    <input type="text" id="displayNameInput" class="border rounded px-4 py-2 w-full" placeholder="輸入顯示名稱">
    <button id="saveBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">儲存變更</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDFh075x68NVbXfkvlPv4wa3uNi-rilcEk",
    authDomain: "tokyo-14278.firebaseapp.com",
    projectId: "tokyo-14278",
    storageBucket: "tokyo-14278.appspot.com",
    messagingSenderId: "831929477903",
    appId: "1:831929477903:web:02cfff17d8c6b4c29d6c7a",
    measurementId: "G-10T563NMRW"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();

  let currentUser = null;
  let newAvatarFile = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("請先登入");
      location.href = "album.html";
      return;
    }
    currentUser = user;
    document.getElementById("displayNameInput").value = user.displayName || "";
    document.getElementById("avatarPreview").src = user.photoURL || "https://via.placeholder.com/100";
  });

  document.getElementById("avatarInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      newAvatarFile = file;
      const reader = new FileReader();
      reader.onload = e => document.getElementById("avatarPreview").src = e.target.result;
      reader.readAsDataURL(file);
    }
  });

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const newName = document.getElementById("displayNameInput").value.trim();
    let photoURL = currentUser.photoURL;

    if (newAvatarFile) {
      const avatarRef = storage.ref().child(`avatars/${currentUser.uid}_${Date.now()}`);
      await avatarRef.put(newAvatarFile);
      photoURL = await avatarRef.getDownloadURL();
    }

    await currentUser.updateProfile({ displayName: newName, photoURL });
    alert("更新成功！");
    location.href = "album.html";
  });
</script>
</body>
</html>
