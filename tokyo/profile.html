<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>設定個人檔案</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFh075x68NVbXfkvlPv4wa3uNi-rilcEk",
      authDomain: "tokyo-14278.firebaseapp.com",
      projectId: "tokyo-14278",
      storageBucket: "tokyo-14278.appspot.com",
      messagingSenderId: "831929477903",
      appId: "1:831929477903:web:02cfff17d8c6b4c29d6c7a",
      measurementId: "G-10T563NMRW"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
  <!-- 導覽列 -->
  <nav class="fixed top-0 left-0 w-full bg-white border-b z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">東京9日旅行</h1>
      <ul class="flex space-x-4 text-sm font-medium">
        <li><a href="index.html" class="hover:text-blue-600">首頁</a></li>
        <li><a href="plan.html" class="hover:text-blue-600">每日行程</a></li>
        <li><a href="map.html" class="hover:text-blue-600">地圖總覽</a></li>
        <li><a href="album.html" class="hover:text-blue-600">相簿</a></li>
        <li><a href="profile.html" class="text-blue-600">個人檔案</a></li>
        <li><a href="about.html" class="hover:text-blue-600">關於我們</a></li>
      </ul>
    </div>
  </nav>

  <!-- 內容區塊 -->
  <main class="pt-24 px-4 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">設定個人檔案</h1>

    <label class="block mb-2 font-medium">顯示名稱</label>
    <input id="nameInput" class="w-full p-2 border rounded mb-4" type="text" placeholder="輸入你的名字" />

    <label class="block mb-2 font-medium">上傳頭像圖片</label>
    <input id="avatarFile" class="w-full p-2 border rounded mb-2" type="file" accept="image/*" />
    <img id="avatarPreview" src="https://via.placeholder.com/96" alt="預覽頭像" class="w-24 h-24 object-cover rounded-full border mb-4" />

    <button id="saveBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">儲存</button>
  </main>

  <script>
    let lastPage = document.referrer || "index.html"; // 儲存來源頁面

    window.addEventListener("DOMContentLoaded", () => {
      auth.onAuthStateChanged(user => {
        if (!user) {
          alert("請先登入");
          window.location.href = "index.html";
          return;
        }

        const nameInput = document.getElementById("nameInput");
        const avatarPreview = document.getElementById("avatarPreview");
        const avatarFile = document.getElementById("avatarFile");
        const saveBtn = document.getElementById("saveBtn");

        // 預填資料
        nameInput.value = user.displayName || "";
        avatarPreview.src = user.photoURL || "https://via.placeholder.com/96";

        // 頭像即時預覽
        avatarFile.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
              avatarPreview.src = event.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

        // 儲存個人檔案
        saveBtn.addEventListener("click", async () => {
          const newName = nameInput.value.trim();
          const file = avatarFile.files[0];

          if (!newName) {
            alert("請輸入名稱");
            return;
          }

          let photoURL = user.photoURL;

          try {
            if (file) {
              const snapshot = await storage.ref(`avatars/${user.uid}.jpg`).put(file);
              photoURL = await snapshot.ref.getDownloadURL();
              avatarPreview.src = photoURL;
            }

            await user.updateProfile({ displayName: newName, photoURL });

            await db.collection("users").doc(user.uid).set({
              displayName: newName,
              photoURL,
              updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });

            alert("已更新個人檔案！");
            window.location.href = lastPage;
          } catch (err) {
            console.error("更新失敗", err);
            alert("更新失敗：" + err.message);
          }
        });
      });
    });
  </script>
</body>
</html>
