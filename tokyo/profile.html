<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人資料設定</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f0f4f8;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">個人資料設定</h1>

    <label class="block mb-2 text-sm font-medium text-gray-700">顯示名稱</label>
    <input type="text" id="displayName" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-300" />

    <label class="block mb-2 text-sm font-medium text-gray-700">大頭貼</label>
    <input type="file" id="avatar" accept="image/*" class="mb-2" />
    <img id="preview" src="" alt="大頭貼預覽" class="rounded-full w-16 h-16 object-cover shadow mb-4" style="display: none;" />

    <button id="saveBtn" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
      儲存
    </button>

    <p id="status" class="text-center mt-4 text-sm"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFh075x68NVbXfkvlPv4wa3uNi-rilcEk",
      authDomain: "tokyo-14278.firebaseapp.com",
      projectId: "tokyo-14278",
      storageBucket: "tokyo-14278.appspot.com",
      messagingSenderId: "831929477903",
      appId: "1:831929477903:web:02cfff17d8c6b4c29d6c7a",
      measurementId: "G-10T563NMRW"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const displayNameInput = document.getElementById("displayName");
    const fileInput = document.getElementById("avatar");
    const preview = document.getElementById("preview");
    const saveBtn = document.getElementById("saveBtn");
    const statusText = document.getElementById("status");

    let selectedFile = null;
    let currentUser = null;

    function compressImage(file, maxPixels = 2000000, quality = 0.7) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = (e) => (img.src = e.target.result);
        img.onload = () => {
          const scale = Math.min(1, Math.sqrt(maxPixels / (img.width * img.height)));
          const canvas = document.createElement("canvas");
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob((blob) => {
            if (blob) {
              resolve(new File([blob], file.name, { type: "image/jpeg" }));
            } else {
              reject("壓縮失敗");
            }
          }, "image/jpeg", quality);
        };
        reader.readAsDataURL(file);
      });
    }

    fileInput.addEventListener("change", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      if (file.size > 10 * 1024 * 1024) {
        statusText.textContent = "圖片太大，請選擇小於 10MB 的圖片";
        statusText.className = "text-red-500 text-center mt-4 text-sm";
        return;
      }

      if (preview.src.startsWith("blob:")) {
        URL.revokeObjectURL(preview.src);
      }

      try {
        selectedFile = await compressImage(file);
        preview.src = URL.createObjectURL(selectedFile);
        preview.style.display = "block";
      } catch (err) {
        statusText.textContent = "圖片壓縮失敗";
        statusText.className = "text-red-500 text-center mt-4 text-sm";
        console.error(err);
      }
    });

    saveBtn.addEventListener("click", async () => {
      if (!currentUser) return;
      statusText.textContent = "儲存中...";
      statusText.className = "text-gray-500 text-center mt-4 text-sm";

      let photoURL = currentUser.photoURL;

      if (selectedFile) {
        try {
          const formData = new FormData();
          formData.append("file", selectedFile);
          formData.append("upload_preset", "tokyo_album");
          formData.append("folder", "tokyo-trip");

          const res = await fetch("https://api.cloudinary.com/v1_1/dd2lnjt52/image/upload", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          if (data.secure_url) {
            photoURL = data.secure_url;
          } else {
            throw new Error("Cloudinary 上傳失敗");
          }
        } catch (error) {
          console.error(error);
          statusText.textContent = "儲存失敗：Cloudinary 上傳失敗";
          statusText.className = "text-red-500 text-center mt-4 text-sm";
          return;
        }
      }

      try {
        await updateProfile(currentUser, {
          displayName: displayNameInput.value,
          photoURL: photoURL
        });
        statusText.textContent = "儲存成功！";
        statusText.className = "text-green-600 text-center mt-4 text-sm";
      } catch (error) {
        console.error(error);
        statusText.textContent = "儲存失敗：Firebase 更新失敗";
        statusText.className = "text-red-500 text-center mt-4 text-sm";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        displayNameInput.value = user.displayName || "";
        if (user.photoURL) {
          preview.src = user.photoURL;
          preview.style.display = "block";
        }
      } else {
        statusText.textContent = "尚未登入";
        statusText.className = "text-red-500 text-center mt-4 text-sm";
        saveBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
