<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>個人資料設定</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">個人資料設定</h1>

    <div class="mb-4">
      <label class="block font-semibold mb-1">顯示名稱</label>
      <input type="text" id="displayNameInput" class="w-full p-2 border rounded" />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">大頭貼</label>
      <input type="file" id="avatarInput" accept="image/*" class="mb-2" />
      <img id="avatarPreview" src="" alt="大頭貼預覽" class="w-32 h-32 object-cover rounded-full border" />
    </div>

    <button id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">儲存</button>

    <div id="status" class="mt-4 text-sm text-gray-600"></div>
  </div>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDFh075x68NVbXfkvlPv4wa3uNi-rilcEk",
      authDomain: "tokyo-14278.firebaseapp.com",
      projectId: "tokyo-14278",
      storageBucket: "tokyo-14278.appspot.com",
      messagingSenderId: "831929477903",
      appId: "1:831929477903:web:02cfff17d8c6b4c29d6c7a",
      measurementId: "G-10T563NMRW"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const displayNameInput = document.getElementById("displayNameInput");
    const avatarInput = document.getElementById("avatarInput");
    const avatarPreview = document.getElementById("avatarPreview");
    const statusDiv = document.getElementById("status");

    let currentUser = null;

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        const doc = await db.collection("users").doc(user.uid).get();
        const data = doc.data() || {};
        displayNameInput.value = data.displayName || user.displayName || "";
        if (data.avatarUrl) {
          avatarPreview.src = data.avatarUrl;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const displayName = displayNameInput.value.trim();
      const file = avatarInput.files[0];

      statusDiv.textContent = "儲存中...";

      try {
        let avatarUrl = avatarPreview.src;

        if (file) {
          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", "tokyo_album");

          const res = await fetch("https://api.cloudinary.com/v1_1/dd2lnjt52/image/upload", {
            method: "POST",
            body: formData
          });

          if (!res.ok) throw new Error("Cloudinary 上傳失敗");
          const data = await res.json();
          avatarUrl = data.secure_url;
        }

        await db.collection("users").doc(currentUser.uid).set({
          displayName,
          avatarUrl
        }, { merge: true });

        statusDiv.textContent = "已成功儲存！";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "儲存失敗：" + err.message;
      }
    });
  </script>
</body>
</html>
